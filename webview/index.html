<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./prism-okaidia.min.css" />
    <link rel="stylesheet" href="./prism-line-numbers.min.css" />
    <link rel="stylesheet" href="./prism-diff-highlight.min.css" />
    <link rel="stylesheet" href="./prism-line-highlight.min.css" /> -->
  </head>
  <style>
    code[class*="language-"],
    pre[class*="language-"] {
      color: #f8f8f2;
      background: 0 0;
      text-shadow: 0 1px rgba(0, 0, 0, 0.3);
      font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      font-size: 1em;
      text-align: left;
      white-space: pre;
      word-spacing: normal;
      word-break: normal;
      word-wrap: normal;
      line-height: 1.5;
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;
      -webkit-hyphens: none;
      -moz-hyphens: none;
      -ms-hyphens: none;
      hyphens: none;
    }
    pre[class*="language-"] {
      padding: 1em;
      margin: 0.5em 0;
      overflow: auto;
      border-radius: 0.3em;
    }
    :not(pre) > code[class*="language-"],
    pre[class*="language-"] {
      background: #272822;
    }
    :not(pre) > code[class*="language-"] {
      padding: 0.1em;
      border-radius: 0.3em;
      white-space: normal;
    }
    .token.cdata,
    .token.comment,
    .token.doctype,
    .token.prolog {
      color: #8292a2;
    }
    .token.punctuation {
      color: #f8f8f2;
    }
    .token.namespace {
      opacity: 0.7;
    }
    .token.constant,
    .token.deleted,
    .token.property,
    .token.symbol,
    .token.tag {
      color: #f92672;
    }
    .token.boolean,
    .token.number {
      color: #ae81ff;
    }
    .token.attr-name,
    .token.builtin,
    .token.char,
    .token.inserted,
    .token.selector,
    .token.string {
      color: #a6e22e;
    }
    .language-css .token.string,
    .style .token.string,
    .token.entity,
    .token.operator,
    .token.url,
    .token.variable {
      color: #f8f8f2;
    }
    .token.atrule,
    .token.attr-value,
    .token.class-name,
    .token.function {
      color: #e6db74;
    }
    .token.keyword {
      color: #66d9ef;
    }
    .token.important,
    .token.regex {
      color: #fd971f;
    }
    .token.bold,
    .token.important {
      font-weight: 700;
    }
    .token.italic {
      font-style: italic;
    }
    .token.entity {
      cursor: help;
    }
  </style>
  <style>
    pre[class*="language-"].line-numbers {
      position: relative;
      padding-left: 3.8em;
      counter-reset: linenumber;
    }
    pre[class*="language-"].line-numbers > code {
      position: relative;
      white-space: inherit;
    }
    .line-numbers .line-numbers-rows {
      position: absolute;
      pointer-events: none;
      top: 0;
      font-size: 100%;
      left: -3.8em;
      width: 3em;
      letter-spacing: -1px;
      border-right: 1px solid #999;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .line-numbers-rows > span {
      display: block;
      counter-increment: linenumber;
    }
    .line-numbers-rows > span:before {
      content: counter(linenumber);
      color: #999;
      display: block;
      padding-right: 0.8em;
      text-align: right;
    }
  </style>
  <style>
    pre.diff-highlight > code .token.deleted:not(.prefix),
    pre > code.diff-highlight .token.deleted:not(.prefix) {
      background-color: rgba(255, 0, 0, 0.1);
      color: inherit;
      display: block;
    }
    pre.diff-highlight > code .token.inserted:not(.prefix),
    pre > code.diff-highlight .token.inserted:not(.prefix) {
      background-color: rgba(0, 255, 128, 0.1);
      color: inherit;
      display: block;
    }
  </style>
  <style>
    pre[data-line] {
      position: relative;
      padding: 1em 0 1em 3em;
    }
    .line-highlight {
      position: absolute;
      left: 0;
      right: 0;
      padding: inherit 0;
      margin-top: 1em;
      background: hsla(24, 20%, 50%, 0.08);
      background: linear-gradient(
        to right,
        hsla(24, 20%, 50%, 0.1) 70%,
        hsla(24, 20%, 50%, 0)
      );
      pointer-events: none;
      line-height: inherit;
      white-space: pre;
    }
    @media print {
      .line-highlight {
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
    }
    .line-highlight:before,
    .line-highlight[data-end]:after {
      content: attr(data-start);
      position: absolute;
      top: 0.4em;
      left: 0.6em;
      min-width: 1em;
      padding: 0 0.5em;
      background-color: hsla(24, 20%, 50%, 0.4);
      color: #f4f1ef;
      font: bold 65%/1.5 sans-serif;
      text-align: center;
      vertical-align: 0.3em;
      border-radius: 999px;
      text-shadow: none;
      box-shadow: 0 1px #fff;
    }
    .line-highlight[data-end]:after {
      content: attr(data-end);
      top: auto;
      bottom: 0.4em;
    }
    .line-numbers .line-highlight:after,
    .line-numbers .line-highlight:before {
      content: none;
    }
    pre[id].linkable-line-numbers span.line-numbers-rows {
      pointer-events: all;
    }
    pre[id].linkable-line-numbers span.line-numbers-rows > span:before {
      cursor: pointer;
    }
    pre[id].linkable-line-numbers span.line-numbers-rows > span:hover:before {
      background-color: rgba(128, 128, 128, 0.2);
    }
  </style>
  <style>
    body {
      background-color: black;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }
    /* Select all elements with an id attribute */
    [id] {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #description {
      max-width: 80vw;
      min-height: 100px;
      margin: 1rem auto;
      /* text-align: center; */
    }
    .registered-keybind {
      max-width: 80vw;
      min-height: 100px;
      background-color: #007000;
      margin: 1rem auto;
      text-align: center;
    }
    #keybind {
      margin: auto 0;
      font-size: 1.8rem;
    }

    #tests {
      max-width: 80vw;
      min-height: 100px;
      margin: 0 auto;
      text-align: center;
    }
    div.line-highlight {
      background: linear-gradient(
        to right,
        #66d9ef4f 70%,
        #66d9ef4f
      ) !important;
    }
  </style>
  <body>
    <div id="description"></div>
    <div class="registered-keybind">
      Registered Keybind:
      <div id="keybind"></div>
    </div>
    <div id="tests"></div>
  </body>

    const linesToHighlight = [];

    const descriptionEl = document.querySelector("#description");
    const testsEl = document.querySelector("#tests");
    const keybindEl = document.querySelector("#keybind");
    window.addEventListener("message", (e) => {
      const { event, data } = e.data;
      const parsedData = parseMarkdown(data);
      switch (event) {
        case "update-description":
          descriptionEl.innerHTML = parsedData;
          break;
        case "update-tests":
          testsEl.innerHTML = parsedData;
          break;
        case "update-keybind":

          break;

          break;

      document.querySelectorAll("pre").forEach((pre, i) => {

        if (line) {
          pre.classList.add("line-highlight");
          pre.setAttribute("data-line", line.trim());

    });

    function parseMarkdown(text) {
      return marked.parse(text);

      "Use the \`CTRL + SHIFT + K\` shortcut to delete the selected lines.\n\n\`\`\`js\n// h: 1-2\nconst a = 2;\nconst b = 3;\nconst c = a + b;\n\`\`\`\n";

      "- You should use the \`CTRL + SHIFT + K\` shortcut to delete the selected lines.";
    const testKey = "\`\`\`markdown\nCTRL + SHIFT + K\n\`\`\`";
    function runTests() {
      window.dispatchEvent(
        new MessageEvent("message", {
          data: { data: testData, event: "update-description" },
        })
      );
      window.dispatchEvent(
        new MessageEvent("message", {
          data: { data: testTest, event: "update-tests" },
